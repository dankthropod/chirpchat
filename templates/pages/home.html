{% extends 'base.html' %}

{% block content %}
Welcome to this bad twitter clone

<div id='tweets'>
    Replace me
</div>

<script>
    const tweetsElement = document.getElementById("tweets") // getting html element
    tweetsElement.innerHTML = 'Loading...' // setting html in element 

    const xhr = new XMLHttpRequest() // new instance of a class
    const method = 'GET'
    const url = "/tweets"
    const responseType = "json"

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        const listedItems = serverResponse.response // array
        var finalTweetStr = ""
        var i;
        for (i=0;i<listedItems.length; i++) {
            console.log(i)
            console.log(listedItems[i])
            var currentItem = "<div class='mb-4'> <h1>" + listedItems[i].id + "</h1>" + "<p>" + listedItems[i].content + "</p></div>"
                finalTweetStr += currentItem
        }
        tweetsElement.innerHTML = finalTweetStr
    }
    xhr.send()
</script>
{% endblock content %}
